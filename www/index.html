<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000 https://*.fovea.cc 'unsafe-eval' 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *">
  <style>
    #error { background-color: #ff0; }
    button { padding: 10px; }
  </style>
</head>
<body style="margin-top: 50px; background-color: white">
  <div class="app">

    <!-- We'll show errors here -->
    <div id="error"><br/></div>

    <!-- Status of the subscription -->
    <p id="status">Loading...</p>

    <!-- Details about the "subscription1" and "subscription2" products -->
    <div id="products">...</div>

    <!-- Open the platforms' subscription management screen -->
    <button onclick="store.manageSubscriptions()" style="margin-top: 30px">
      Manage Subscriptions
    </button>

    <!-- Open the platforms' billing management screen -->
    <button onclick="store.manageBilling()" style="margin-top: 30px">
      Manage Billing
    </button>

    <!-- Restore purchases made from another device -->
    <button onclick="restorePurchases()" style="margin-top: 30px">
      Restore Purchases
    </button>

    <!-- Run app receipt validation -->
    <button onclick="store.update()" style="margin-top: 30px">
      Update Store
    </button>

    <!-- Open the platforms' subscription management screen -->
    <button onclick="store.redeem()" style="margin-top: 30px">
      Redeem Offer
    </button>

  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
